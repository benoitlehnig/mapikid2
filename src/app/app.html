<ion-menu [content]="mycontent" side="right">
	    <ion-header>
		    <ion-toolbar>
		      	<ion-title>Menu</ion-title>
		    </ion-toolbar>
		</ion-header>
  <ion-content>
    <ion-list>
        <button ion-item menuClose (click)="signInWithFacebook()" *ngIf="userSigned === false">
        {{ 'header.SIGNINFACEBOOK'| translate }}
      </button>
      <button ion-item menuClose (click)="signInWithGoogle()" *ngIf="userSigned === false">
        {{ 'header.SIGNINGOOGLE'| translate }}
      </button>
      <div id="topProfile" ion-item  *ngIf="userSigned === true"  menuClose (click)="showProfilePage()" >
          <ion-avatar item-start>
            <img src="{{pictureUrl}}">
          </ion-avatar>
          <h2>{{displayName}}</h2>
          <p>{{displayEmail}}</p>
           
      </div>
      <button ion-item menuClose *ngIf="userSigned === true"  menuClose (click)="showProfilePage()" >{{'header.PROFILE'|translate}}</button>
      <button  ion-item menuClose (click)="openLanguage()">
        {{'header.LANGUAGE'|translate}}
      </button>
      <button  ion-item menuClose (click)="showFirstPage()">
        {{'header.MOREINFO'|translate}}
      </button>
      <button  ion-item menuClose (click)="showContactPage()">
        {{'header.FEEDBACKBUTTON'|translate}}
      </button>
      <button ion-item menuClose (click)="showLegalMention()" >
       {{ 'header.LEGALMENTION'| translate }}
      </button>
      <button  ion-item  menuClose (click)="signOut()" class="signout">{{ 'header.SIGNOUT'| translate }}</button>   
    </ion-list>

    
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #mycontent>

</ion-nav>
