  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title *ngIf="parc.name!=''">{{parc.name}}</ion-title>
    <ion-title *ngIf="parc.name==''">{{'list.NONAMEPARC' |translate}}</ion-title>
    <star-rating-comp [starType]="'svg'" [rating]="parc.rate.rate" [readOnly]="true"></star-rating-comp>
    <ion-buttons end>
    	<button ion-button icon-only *ngIf="selectedTab===0" (click)="openUpdateParcModal()">
		<i class="material-icons">mode_edit</i>
	</button>
	<button ion-button icon-only *ngIf="selectedTab===0 && localParc.requestedForDeletion ===false" (click)="suggestRemove()" >
		<i class="material-icons">delete</i>
	</button>
	<button ion-button icon-only disabled *ngIf="selectedTab===0 && localParc.requestedForDeletion !==false">
		<i class="material-icons">delete</i>
	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding scroll="false" class="topNoScroll">
	<page-details-root [parcKey]="parcKey"></page-details-root>
</ion-content>


<ion-footer>
  <ion-toolbar>
	<button ion-button icon-left outline *ngIf="selectedTab===0 && localParc.validated ==false" (click)="validate()">
		<i class="material-icons">done</i>{{'parcDetails.VALIDATE'|translate}}
	</button>
	<button ion-button icon-left outline disabled *ngIf="selectedTab===0 && localParc.validated ==true" >
		<i class="material-icons">done</i>{{'parcDetails.VALIDATED'|translate}}
	</button>
	
	
  </ion-toolbar>
</ion-footer>
