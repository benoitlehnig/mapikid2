<!--
  Generated template for the ParcDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngIf="parc.name!=''">{{parc.name}}</ion-title>
    <ion-title *ngIf="parc.name==''">{{'list.NONAMEPARC' |translate}}</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only *ngIf="selectedTab===0" (click)="openUpdateParcModal()">
		<i class="material-icons">mode_edit</i>
	</button>
	<button ion-button icon-only *ngIf="selectedTab===0 && localParc.requestedForDeletion ===false" (click)="suggestRemove()" >
		<i class="material-icons">delete</i>
	</button>
	<button ion-button icon-only disabled *ngIf="selectedTab===0 && localParc.requestedForDeletion !==false">
		<i class="material-icons">delete</i>
	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding scroll="false" class="topNoScroll">

	<div id="mapDetails"></div>
	<ion-tabs tabsPlacement="top"  #myTabs (ionChange)="tabSelected($event)">
		<ion-tab [root]="detailsRootPage" [rootParams]="parc" tabTitle="{{'parcDetails.DETAILS'|translate}}"></ion-tab>
		<ion-tab [root]="reviewsRootPage" [rootParams]="parc" tabTitle="{{'parcDetails.REVIEWS'|translate}}" tabBadge="{{parc.reviewsLength}}"></ion-tab>
	</ion-tabs>
</ion-content>


<ion-footer>
  <ion-toolbar>
    
	<button ion-button icon-left outline *ngIf="selectedTab===0 && localParc.validated ==false" (click)="validate()">
		<i class="material-icons">done</i>{{'parcDetails.VALIDATE'|translate}}
	</button>
	<button ion-button icon-left outline disabled *ngIf="selectedTab===0 && localParc.validated ==true" >
		<i class="material-icons">done</i>{{'parcDetails.VALIDATED'|translate}}
	</button>
	
	<button ion-button icon-left outline *ngIf="selectedTab===1 && userSigned ===true " (click)="openAddReviewModal()">
		<i class="material-icons">add</i>{{'parcDetails.ADDREVIEW'|translate}}
	</button>
  </ion-toolbar>
</ion-footer>
