<ion-header>

  <ion-navbar>
    <ion-title>{{'feedback.FEEDBACKMODALTITLE'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
  <ion-item>
    <ion-label color="primary" stacked>{{'feedback.EMAILLABEL'|translate}}</ion-label>
    <ion-input type="email" [(ngModel)]="email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>{{'feedback.PHONELABEL'|translate}}</ion-label>
    <ion-input type="tel" [(ngModel)]="phone" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>{{'feedback.MESSAGELABEL'|translate}}</ion-label>
    <ion-input type="text" [(ngModel)]="message" class="message" ></ion-input>
  </ion-item>
	<button ion-button icon-left block class="send" (click)="saveFeedback()">
		<i class="material-icons">send</i>{{'feedback.SENDBUTTON'|translate}}
	</button>
</ion-content>
<ion-footer>
  <a target="_blank" href="https://www.facebook.com/map&kid/">
    	<img src="assets/images/Facebook.png" />
  	</a>
 	<a target="_blank" href="https://www.linkedin.com/company-beta/11162618/">
    	<img src="assets/images/Linkedin.png" />
  	</a>
  	<a target="_blank" href="mailto:contact@mapnkid.com">
  		<img src="assets/images/Email.png" />
  	</a>
</ion-footer>
