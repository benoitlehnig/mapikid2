<ion-header>

  <ion-navbar>
    <ion-title>AddReview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{photoUrl}}">
        <span></span>
    </ion-avatar>
      <h2>{{userName}}</h2>
    </ion-item>
  </ion-list>
  
	<star-rating-comp [starType]="'svg'" [size]="'large'" [rating]="review.rate" [readOnly]="false" (onRatingChange)="onRatingChange($event)"></star-rating-comp>
	<ion-item>
    	<ion-label floating>{{'parcDetails.MESSAGELABEL'|translate}}</ion-label>
    	<ion-input type="text" value="" [(ngModel)]="review.description"></ion-input>
  	</ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button icon-left outline (click)="closeModal()">
      {{'parcDetails.ADDREVIEWCLOSEMODAL'|translate}}
  </button>
  <button ion-button icon-left outline (click)="saveReview()">
    <i class="material-icons">send</i>{{'parcDetails.SENDBUTTON'|translate}}
  </button>
  </ion-toolbar>
</ion-footer>
