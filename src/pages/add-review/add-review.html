<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>AddReview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<star-rating-comp [starType]="'svg'" [rating]="review.rate" [readOnly]="false" (onRatingChange)="onRatingChange($event)"></star-rating-comp>
	<ion-item>
    	<ion-label floating>{{'parcDetails.MESSAGELABEL'|translate}}</ion-label>
    	<ion-input type="text" value="" [(ngModel)]="review.description"></ion-input>
  	</ion-item>
  	<button ion-button block (click)="closeModal()">{{'parcDetails.ADDREVIEWCLOSEMODAL'|translate}}</button>
	<button ion-button block (click)="saveReview()">{{'parcDetails.SENDBUTTON'|translate}}</button>
</ion-content>
