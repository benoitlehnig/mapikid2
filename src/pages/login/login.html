<ion-header>

  <ion-navbar>
    <ion-title>{{ 'login.TITLE'| translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
	<p class="padding">{{ 'login.TEXT'| translate }}</p>
 	<div class="center">
 		<button  ion-button outline icon-left block (click)="signInWithFacebook()" >
 		  <ion-icon name="logo-facebook"></ion-icon>
        {{ 'login.SIGNINFACEBOOK'| translate }}
    </button>
    <button  ion-button outline icon-left block hideWhen="android" (click)="signInWithGoogle()" >
      <ion-icon name="logo-google"></ion-icon>
        {{ 'login.SIGNINGOOGLE'| translate }}
    </button>
    </div>
</ion-content>

<ion-footer>
	<button ion-button block class="close" (click)="close()">
		{{ 'login.CLOSE'| translate }}
	</button>
</ion-footer>
